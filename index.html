<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>The Small Library ðŸ“š</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">FreeSource</div>
            <ul class="menu">
                <li class="menu_links">
                    <a href="#Adding" id="btn">
                        Adding a book
                    </a>
                </li>
                <li class="menu_links">
                    <a href="#Removing">
                        Remove a book
                    </a>
                </li>
            </ul>
        </header>
        <main>
            <div class="title">
                Your Library
            </div>
            <div class="libraryContainer">
                <div class="booksDisplayer">
                    <!-- The Grid built in the JS file -->
                </div>
            </div>
            <form id="form" method="get">
                <ul>
                    <li>
                        <label for="book_title"></label>
                        <input 
                        type="text" 
                        id="book_title" 
                        placeholder="Title" required>
                    </li>
                    <li>
                        <label for="book_author"></label>
                        <input 
                        type="text" 
                        id="book_author" 
                        placeholder="Author" required>
                    </li>
                    <li>
                        <label for="book_year"></label>
                        <input type="number" 
                        id="book_year" 
                        placeholder="Year" required>
                    </li>
                    <button 
                        id="submit" 
                        type="submit">
                        Sign up
                    </button>
                </ul>
            </form>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
